# --- 1. external HTTP /healthz ---
apiVersion: v1
kind: Service
metadata:
  name: predict-service
spec:
  type: ClusterIP
  selector:
    app: predict-service
  ports:
    - name: http
      port: 80
      targetPort: 4004
---
# --- 2. in-cluster raw TCP ---
apiVersion: v1
kind: Service
metadata:
  name: predict-service-tcp
spec:
  clusterIP: None
  selector:
    app: predict-service
  ports:
    - name: tcp-micro
      port: 5004
      targetPort: 5004
