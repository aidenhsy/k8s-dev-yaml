apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-data-service
  labels:
    app: basic-data-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: basic-data-service
  template:
    metadata:
      labels:
        app: basic-data-service
    spec:
      containers:
        - name: basic-data-service
          image: saihu-acr-registry-vpc.cn-hongkong.cr.aliyuncs.com/dev/basic-data-service:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
            # - containerPort: 5000
          startupProbe:
            httpGet:
              path: /healthz
              port: 4000
            failureThreshold: 30
            periodSeconds: 1
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
          envFrom:
            - secretRef:
                name: basic-data-service-secret
